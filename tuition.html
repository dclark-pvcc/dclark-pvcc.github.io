<!DOCTYPE html>
<html lang = "en">
<!-- Name: Dylan Clark -->
<!-- Program Purpose: This is a program will calculate the tuition and fees amount
-->
<head>
    <script type = "text/javascript">
    function calculatetotal() {

    // Variables
    const dollar = new Intl.NumberFormat('en-US', {style: 'currency',currency: 'USD',});
    const tuition_fee = 169.30;
    const institution_fee = 1.75;
    const activity_fee = 2.90;
    var tuition = 0;
    var institutional = 0;
    var activity = 0;
    var credits = "";

    // credits input
    var credits = document.getElementById('credits').value;

    // Calculations
    var tuition = credits * tuition_fee;
    var institutional = credits * institution_fee;
    var activity = credits * activity_fee;
    var total = tuition + institutional + activity;

    // Display results
    document.getElementById('tuition').value = dollar.format(tuition);
    document.getElementById('institution').value = dollar.format(institutional);
    document.getElementById('activity').value = dollar.format(activity);
    document.getElementById('total').value = dollar.format(total);
}
    </script>

    <style>
        body {background-color: #edd6ff; font-family: calibri, arial, sans-serif;}
        h2 {text-align:center;}
        table {width: 500x; color: #18002c; background-color: #edd6ff; border:none; font-weight:bold;}
        td {text-align: right; padding: 10x; }
        input {width: 150px;font-weight:bold;}
        input, select {width: 80%; border: none; border-bottom: 1px solid #18002c;padding: 10px;}
    </style>
</head>

<body>
    <form>
    <table>
            <tr><td colspan = "2"> <h2>PVCC TUITION & FEES CALCULATOR</h2></td></tr>
            
            <tr><td> Number of Credits:</td>
            <td> <input type="text" id="credits" placeholder="credits here" /></td></tr>
            <tr style="font-weight:bold; font-size:1.2em; text-align:left;"></tr>
            <tr><td colspan="2" style="text-align: center;">

            <input type = "button" value = "click here to calculate total"
            class = "button" onclick = "calculatetotal()" /> </td></tr>
            <tr style="font-weight:bold; font-size:1.2em; text-align:left;"></tr>

            <tr><td><input type="reset"></td></tr>
            <tr style="font-weight:bold; font-size:1.2em; text-align:left;">

            <td> Tuition Fee:</td>
            <td><input type="text" id="tuition" placeholder="" /></td></tr>
                <tr style="font-weight:bold; font-size:1.2em; text-align:left;">

            <td> Institutional Fee:</td>
            <td><input type="text" id="institution" placeholder="" /></td></tr>
                <tr style="font-weight:bold; font-size:1.2em; text-align:left;">

            <td> Student Activity Fee:</td>
            <td><input type="text" id="activity" placeholder="" /></td></tr>
                <tr style="font-weight:bold; font-size:1.2em; text-align:left;">

            <td> Total:</td>
            <td><input type="text" id="total" placeholder="" /></td></tr>
            <tr style="font-weight:bold; font-size:1.2em; text-align:left;"></tr>

        </table>
        </form>
